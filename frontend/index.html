<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Task Planner - AI-Powered Goal Planning</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #667eea;
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-color: #f093fb;
            --success-color: #4ecdc4;
            --warning-color: #ffeaa7;
            --danger-color: #fd79a8;
            --dark-color: #2d3748;
            --light-color: #f7fafc;
            --border-radius: 12px;
            --shadow: 0 10px 25px rgba(0,0,0,0.1);
            --shadow-hover: 0 15px 35px rgba(0,0,0,0.15);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--dark-color);
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .particle-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 50px 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: var(--transition);
        }

        .header:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .header h1 {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 15px;
            letter-spacing: -0.02em;
        }

        .header p {
            font-size: 1.2rem;
            color: #64748b;
            margin-bottom: 20px;
        }

        .header .features {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #64748b;
            font-size: 0.9rem;
        }

        .feature i {
            color: var(--primary-color);
        }

        .input-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: var(--transition);
        }

        .input-section:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: var(--dark-color);
            font-size: 1.1rem;
        }

        textarea {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid #e2e8f0;
            border-radius: var(--border-radius);
            font-size: 16px;
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.8);
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .btn-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            background: var(--primary-gradient);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
            text-transform: none;
            letter-spacing: 0.5px;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .btn:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.9);
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn-secondary:hover:not(:disabled) {
            background: var(--primary-color);
            color: white;
        }

        .loading {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading p {
            color: #64748b;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .results {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .plan-header {
            margin-bottom: 35px;
            padding-bottom: 25px;
            border-bottom: 2px solid #e2e8f0;
            text-align: center;
        }

        .plan-title {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            letter-spacing: -0.01em;
        }

        .plan-meta {
            display: flex;
            justify-content: center;
            gap: 30px;
            color: #64748b;
            font-size: 16px;
            font-weight: 500;
            flex-wrap: wrap;
        }

        .plan-meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .plan-meta-item i {
            color: var(--primary-color);
        }

        .plan-description {
            background: rgba(102, 126, 234, 0.05);
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 35px;
            border-left: 4px solid var(--primary-color);
            font-style: italic;
            color: #64748b;
        }

        .tasks {
            display: grid;
            gap: 25px;
        }

        .task-card {
            border: 1px solid rgba(226, 232, 240, 0.8);
            border-radius: var(--border-radius);
            padding: 25px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .task-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--primary-gradient);
            transition: var(--transition);
        }

        .task-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
            border-color: var(--primary-color);
        }

        .task-card:hover::before {
            width: 100%;
            opacity: 0.05;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .task-title {
            color: var(--dark-color);
            margin: 0;
            font-size: 1.4rem;
            font-weight: 600;
            flex: 1;
            margin-right: 15px;
        }

        .task-priority {
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .priority-high {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
        }

        .priority-medium {
            background: linear-gradient(135deg, #feca57, #ff9ff3);
            color: white;
        }

        .priority-low {
            background: linear-gradient(135deg, #a8e6cf, #88d8c0);
            color: #2d3748;
        }

        .priority-critical {
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            color: #2d3748;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .task-description {
            color: #64748b;
            margin-bottom: 20px;
            line-height: 1.6;
            font-size: 1rem;
        }

        .task-meta {
            display: flex;
            gap: 25px;
            font-size: 14px;
            color: #64748b;
            flex-wrap: wrap;
        }

        .task-meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(102, 126, 234, 0.1);
            padding: 8px 12px;
            border-radius: 20px;
            font-weight: 500;
        }

        .task-meta-item i {
            color: var(--primary-color);
        }

        .task-expand-btn {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            z-index: 10;
            min-height: 32px;
        }

        .task-expand-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .task-details {
            margin-top: 20px;
            padding: 20px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: var(--border-radius);
            border-left: 4px solid var(--primary-color);
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        .task-details.show {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task-guidance {
            margin-bottom: 20px;
        }

        .task-guidance h4 {
            color: var(--dark-color);
            font-size: 1.1rem;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .task-guidance h4 i {
            color: var(--primary-color);
        }

        .guidance-steps {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .guidance-steps li {
            background: rgba(255, 255, 255, 0.7);
            padding: 12px 16px;
            margin-bottom: 8px;
            border-radius: 8px;
            border-left: 3px solid var(--success-color);
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .guidance-steps li::before {
            content: "✓";
            background: var(--success-color);
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .task-resources {
            margin-top: 20px;
        }

        .task-resources h4 {
            color: var(--dark-color);
            font-size: 1.1rem;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .task-resources h4 i {
            color: var(--warning-color);
        }

        .resource-links {
            display: grid;
            gap: 10px;
        }

        .resource-link {
            background: rgba(255, 255, 255, 0.8);
            padding: 12px 16px;
            border-radius: 8px;
            text-decoration: none;
            color: var(--dark-color);
            transition: var(--transition);
            border: 1px solid rgba(102, 126, 234, 0.2);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .resource-link:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateX(5px);
            border-color: var(--primary-color);
        }

        .resource-link i {
            color: var(--primary-color);
            font-size: 16px;
        }

        .resource-link .resource-info {
            flex: 1;
        }

        .resource-link .resource-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .resource-link .resource-desc {
            font-size: 12px;
            color: #64748b;
        }

        .task-status-btn {
            background: rgba(76, 175, 80, 0.1);
            color: #4caf50;
            border: 2px solid #4caf50;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-left: 10px;
            position: relative;
            z-index: 10;
            min-height: 32px;
            white-space: nowrap;
        }

        .task-status-btn:hover {
            background: #4caf50;
            color: white;
        }

        .task-status-btn.completed {
            background: #4caf50;
            color: white;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 30px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .task-meta {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="particle-background"></div>
    
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-brain"></i> Smart Task Planner</h1>
            <p>Transform your goals into actionable tasks with AI-powered intelligence</p>
            <!-- Debug test button -->
            <button onclick="alert('JavaScript is working!')" style="margin: 10px; padding: 5px 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 12px;">🧪 Test JavaScript</button>
            <div class="features">
                <div class="feature">
                    <i class="fas fa-robot"></i>
                    <span>AI-Powered Analysis</span>
                </div>
                <div class="feature">
                    <i class="fas fa-project-diagram"></i>
                    <span>Smart Dependencies</span>
                </div>
                <div class="feature">
                    <i class="fas fa-clock"></i>
                    <span>Timeline Optimization</span>
                </div>
            </div>
        </div>

        <div class="input-section">
            <form id="goalForm">
                <div class="form-group">
                    <label for="goalInput">
                        <i class="fas fa-bullseye"></i> What's your goal?
                    </label>
                    <textarea 
                        id="goalInput" 
                        placeholder="E.g., Launch a SaaS product in 6 weeks, Create a comprehensive marketing campaign, Build a mobile app with user authentication, Write and publish a technical book..."
                        required
                    ></textarea>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn" id="submitBtn">
                        <i class="fas fa-magic"></i>
                        Generate Smart Plan
                    </button>
                    <button type="button" class="btn btn-secondary" id="exampleBtn">
                        <i class="fas fa-lightbulb"></i>
                        Try Example
                    </button>
                </div>
            </form>
        </div>

        <div id="loading" class="loading hidden">
            <div class="loading-spinner"></div>
            <p><i class="fas fa-brain"></i> AI is analyzing your goal and crafting the perfect plan...</p>
        </div>

        <div id="error" class="error hidden"></div>

        <div id="results" class="results hidden">
            <div class="plan-header">
                <h2 id="planTitle" class="plan-title"></h2>
                <div id="planMeta" class="plan-meta">
                    <div class="plan-meta-item">
                        <i class="fas fa-calendar-alt"></i>
                        <span id="planDuration"></span>
                    </div>
                    <div class="plan-meta-item">
                        <i class="fas fa-tasks"></i>
                        <span id="planTaskCount"></span>
                    </div>
                    <div class="plan-meta-item">
                        <i class="fas fa-clock"></i>
                        <span id="planTotalHours"></span>
                    </div>
                </div>
            </div>
            <div id="planDescription" class="plan-description"></div>
            <div id="tasks" class="tasks"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        
        const goalForm = document.getElementById('goalForm');
        const goalInput = document.getElementById('goalInput');
        const submitBtn = document.getElementById('submitBtn');
        const exampleBtn = document.getElementById('exampleBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const results = document.getElementById('results');
        const planTitle = document.getElementById('planTitle');
        const planMeta = document.getElementById('planMeta');
        const planDuration = document.getElementById('planDuration');
        const planTaskCount = document.getElementById('planTaskCount');
        const planTotalHours = document.getElementById('planTotalHours');
        const planDescription = document.getElementById('planDescription');
        const tasks = document.getElementById('tasks');

        // Enhanced example goals with more variety
        const exampleGoals = [
            "Launch a SaaS product for project management in 8 weeks",
            "Create a comprehensive digital marketing campaign for a new e-commerce store",
            "Build a mobile app with user authentication and real-time chat features",
            "Write and publish a technical book about AI and machine learning",
            "Organize a virtual tech conference with 1000+ attendees",
            "Start a YouTube channel focused on programming tutorials and reach 10K subscribers",
            "Develop a personal finance tracking web application with investment analytics",
            "Create an online course teaching web development fundamentals",
            "Launch a food delivery service in a specific city within 3 months",
            "Build an AI-powered chatbot for customer service automation"
        ];

        // Initialize particle background
        function createParticles() {
            const particleContainer = document.querySelector('.particle-background');
            const particleCount = 15;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 100 + 20;
                const left = Math.random() * 100;
                const animationDelay = Math.random() * 6;
                const animationDuration = Math.random() * 4 + 4;
                
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = left + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = animationDelay + 's';
                particle.style.animationDuration = animationDuration + 's';
                
                particleContainer.appendChild(particle);
            }
        }

        // Initialize particles when page loads
        createParticles();

        // Form submission handler
        goalForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const goal = goalInput.value.trim();
            if (!goal) return;

            // Show loading state with animation
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generating...';
            loading.classList.remove('hidden');
            error.classList.add('hidden');
            results.classList.add('hidden');

            try {
                const response = await fetch(`${API_BASE_URL}/plan`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ goal })
                });

                if (!response.ok) {
                    let errorMessage = 'Unable to generate task plan at the moment.';
                    
                    try {
                        const errorData = await response.json();
                        if (errorData.detail) {
                            // Show user-friendly error messages
                            if (errorData.detail.includes('API')) {
                                errorMessage = 'AI service is temporarily unavailable. Please try again later.';
                            } else if (errorData.detail.includes('database')) {
                                errorMessage = 'Database error occurred. Please refresh and try again.';
                            } else {
                                errorMessage = 'Unable to process your request. Please try again.';
                            }
                        }
                    } catch (e) {
                        // If we can't parse the error response, use generic message
                        if (response.status === 500) {
                            errorMessage = 'Server error occurred. Please try again in a moment.';
                        } else if (response.status === 400) {
                            errorMessage = 'Please check your input and try again.';
                        }
                    }
                    
                    throw new Error(errorMessage);
                }

                const data = await response.json();
                displayTaskPlan(data);

            } catch (err) {
                console.error('Error:', err);
                // Show user-friendly error message without technical details
                const userMessage = err.message.includes('fetch') 
                    ? 'Unable to connect to the service. Please check your connection and try again.'
                    : err.message;
                showError(userMessage);
            } finally {
                // Reset UI state
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-magic"></i> Generate Smart Plan';
                loading.classList.add('hidden');
            }
        });

        // Example button handler
        exampleBtn.addEventListener('click', () => {
            const randomGoal = exampleGoals[Math.floor(Math.random() * exampleGoals.length)];
            goalInput.value = randomGoal;
            goalInput.focus();
        });

        function displayTaskPlan(data) {
            planTitle.textContent = data.title;
            
            // Calculate total hours
            const totalHours = data.tasks.reduce((sum, task) => sum + task.estimated_hours, 0);
            
            planDuration.textContent = `${data.estimated_duration_days} days`;
            planTaskCount.textContent = `${data.tasks.length} tasks`;
            planTotalHours.textContent = `${totalHours.toFixed(1)} hours`;
            planDescription.textContent = data.description;

            // Clear previous tasks
            tasks.innerHTML = '';

            // Create task cards with staggered animation
            data.tasks.forEach((task, index) => {
                const taskCard = createTaskCard(task, index);
                taskCard.style.animationDelay = `${index * 0.1}s`;
                taskCard.classList.add('task-animate');
                tasks.appendChild(taskCard);
            });

            results.classList.remove('hidden');
        }

        function createTaskCard(task, index) {
            const card = document.createElement('div');
            card.className = 'task-card';
            
            const dependencyText = task.dependencies.length > 0 
                ? `Tasks ${task.dependencies.map(d => d + 1).join(', ')}`
                : 'Independent';

            // Generate guidance and resources based on task content
            const guidance = generateTaskGuidance(task);
            const resources = generateTaskResources(task);

            card.innerHTML = `
                <div class="task-header">
                    <h3 class="task-title">${task.title}</h3>
                    <div>
                        <span class="task-priority priority-${task.priority}">${task.priority}</span>

            // Add proper event listeners after creating the HTML
            const statusBtn = card.querySelector('.task-status-btn');
            const expandBtn = card.querySelector('.task-expand-btn');
            
            console.log('Adding event listeners to buttons:', { statusBtn, expandBtn });
            
            if (statusBtn) {
                statusBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('Status button clicked!');
                    toggleTaskStatus(this, task.id || index);
                });
            }
            
            if (expandBtn) {
                expandBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('Expand button clicked!');
                    toggleTaskDetails(this);
                });
            }

            return card;

        function showError(message) {
            error.textContent = message;
            error.classList.remove('hidden');
        }

        // Task interaction functions
        function toggleTaskDetails(button) {
            try {
                console.log('Toggle task details clicked', button);
                const taskDetails = button.nextElementSibling;
                const icon = button.querySelector('i');
                const text = button.querySelector('span');
                
                console.log('Elements found:', { taskDetails, icon, text });
                
                if (!taskDetails) {
                    console.error('Task details element not found');
                    return;
                }
                
                if (taskDetails.classList.contains('show')) {
                    taskDetails.classList.remove('show');
                    if (icon) icon.className = 'fas fa-lightbulb';
                    if (text) text.textContent = 'Show Guidance & Resources';
                    console.log('Hiding task details');
                } else {
                    taskDetails.classList.add('show');
                    if (icon) icon.className = 'fas fa-times';
                    if (text) text.textContent = 'Hide Guidance & Resources';
                    console.log('Showing task details');
                }
            } catch (error) {
                console.error('Error in toggleTaskDetails:', error);
            }
        }

        function toggleTaskStatus(button, taskId) {
            try {
                console.log('Toggle task status clicked', button, taskId);
                
                if (button.classList.contains('completed')) {
                    button.classList.remove('completed');
                    button.textContent = 'Mark Complete';
                    console.log('Marking task as incomplete');
                } else {
                    button.classList.add('completed');
                    button.textContent = '✓ Completed';
                    console.log('Marking task as complete');
                    
                    // Add celebration effect
                    button.style.transform = 'scale(1.1)';
                    setTimeout(() => {
                        button.style.transform = 'scale(1)';
                    }, 200);
                    
                    // Update task status via API if available
                    updateTaskStatusAPI(taskId, 'completed');
                }
            } catch (error) {
                console.error('Error in toggleTaskStatus:', error);
            }
        }

        async function updateTaskStatusAPI(taskId, status) {
            try {
                if (typeof taskId === 'number') {
                    await fetch(`${API_BASE_URL}/tasks/${taskId}/status?status=${status}`, {
                        method: 'PUT'
                    });
                }
            } catch (error) {
                console.log('Task status update (local only):', taskId, status);
            }
        }
